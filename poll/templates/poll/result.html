{% extends "poll/base.html" %}

{% load poll_tags %}

{% block poll_content %}
<style type="text/css">
.indicator{
    background: green;
    border: 1px solid green;
    height: 4px;
}
</style>

<div class="poll_style">
	<p class="title">{{ poll.title }}</p>
	<ul>
		{% for item in items %}
		<li>{{ item.value }}: <b>{% filter floatformat %}{% percentage poll item %}{% endfilter %}%</b><br>
			<div class="indicator" style="width: {% percentage poll item %}%;"></div>
		</li>
		{% endfor %}
	</ul>
	<p>Total votes: <b>{{ poll.get_vote_count }}</b></p><br>
</div>
{% endblock %}
